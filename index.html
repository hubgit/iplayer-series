  <template>
    <style>:host {display: block;position: relative;}:host([animated]) {@apply(--shadow-transition);}:host([elevation="1"]) {@apply(--shadow-elevation-2dp);}:host([elevation="2"]) {@apply(--shadow-elevation-4dp);}:host([elevation="3"]) {@apply(--shadow-elevation-6dp);}:host([elevation="4"]) {@apply(--shadow-elevation-8dp);}:host([elevation="5"]) {@apply(--shadow-elevation-16dp);}</style>

    <content></content>

</dom-module>
<dom-module id="iron-image" assetpath="bower_components/iron-image/">

  <style>:host {display: inline-block;overflow: hidden;position: relative;}#img {display: block;width: var(--iron-image-width, auto);height: var(--iron-image-height, auto);}:host([sizing]) #img {display: none;}#placeholder {background-color: inherit;opacity: 1;@apply(--layout-fit);@apply(--iron-image-placeholder);}#placeholder.faded-out {transition: opacity 0.5s linear;opacity: 0;}</style>

  <template>

    <img id="img" role="none" hidden$="[[_computeImageVisibility(sizing)]]">
    <div id="placeholder" hidden$="[[_computePlaceholderVisibility(fade,loaded,preload)]]" class$="[[_computePlaceholderClassName(fade,loaded,preload)]]"></div>
    <content></content>

  </template>

</dom-module>

<dom-module id="paper-card" assetpath="bower_components/paper-card/">
  <template>
    <style include="paper-material">:host {display: inline-block;position: relative;box-sizing: border-box;background: #fff;border-radius: 2px;@apply(--paper-card);}/* IE 10 support for HTML5 hidden attr */[hidden] {display: none !important;}.header {position: relative;border-top-left-radius: inherit;border-top-right-radius: inherit;overflow: hidden;@apply(--paper-card-header);}.header iron-image {width: 100%;--iron-image-width: 100%;pointer-events: none;@apply(--paper-card-header-image);}.header .title-text {padding: 16px;font-size: 24px;font-weight: 400;color: var(--paper-card-header-color, #000);@apply(--paper-card-header-text);}.header .title-text.over-image {position: absolute;bottom: 0px;@apply(--paper-card-header-image-text);}:host ::content .card-content {padding: 16px;position:relative;@apply(--paper-card-content);}:host ::content .card-actions {border-top: 1px solid #e8e8e8;padding: 5px 16px;position:relative;@apply(--paper-card-actions);}</style>

    <div class="header">
      <iron-image hidden$="[[!image]]" src="[[image]]" preload$="[[preloadImage]]" fade$="[[fadeImage]]"></iron-image>
      <div hidden$="[[!heading]]" class$="[[_computeHeadingClass(image)]]">[[heading]]</div>
    </div>

    <content></content>
  </template>

</dom-module>

<dom-module id="iplayer-show" assetpath="elements/iplayer-show/">
  <template>
    <style>:host {display: block;}</style>

    <template is="dom-repeat" items="[[series]]">
      <iplayer-series pid="[[item.pid]]"></iplayer-series>
    </template>

    

    <iron-ajax auto="" url="[[computeSeriesURL(pid)]]" handle-as="json" on-response="handleSeriesResponse"></iron-ajax>
  </template>
  </dom-module>
<dom-module id="iplayer-series" assetpath="elements/iplayer-series/">
  <template>
    <style>:host {display: block;}iplayer-episode {margin-bottom: 1rem;}.title {font-size: 120%;padding: 1rem;}</style>

    

    <template is="dom-repeat" items="[[episodes]]">
        <iplayer-episode episode="[[item.programme]]"></iplayer-episode>
    </template>

    <iron-ajax auto="" url="[[computeItemURL(pid)]]" handle-as="json" last-response="{{itemResponse}}"></iron-ajax>

    <iron-ajax auto="" url="[[computeEpisodesURL(pid)]]" handle-as="json" on-response="sortEpisodes"></iron-ajax>
  </template>
  </dom-module>
<dom-module id="iplayer-episode" assetpath="elements/iplayer-episode/">
  <template>
    <style>:host {display: block;}paper-card {width: 100%;}.episode {display: block;text-decoration: none;color: inherit;}.image {display: block;width: 100%;height: auto;}.title {white-space: nowrap;overflow: hidden;text-overflow: ellipsis;}</style>

    <paper-card elevation="1">
      <a class="episode" target="iplayer" href="http://www.bbc.co.uk/iplayer/episode/[[episode.pid]]">
        <div class="card-content">
          <div class="title">
            <template is="dom-if" if="[[episode.programme.position]]"><span>[[episode.programme.position]].</span></template><span>[[episode.position]] Â· [[episode.title]]</span>
          </div>
        </div>
        <img class="image" src="[[computeImageURL(episode.image.pid)]]">
      </a>
    </paper-card>
  </template>
  </dom-module>
