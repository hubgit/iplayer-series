<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="iplayer-episode">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        width: 100%;
      }

      .episode {
        display: block;
        text-decoration: none;
        color: inherit;
      }

      .image {
        display: block;
        width: 100%;
        height: auto;
      }

      .title {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>

    <paper-card elevation="1">
      <a class="episode" target="iplayer" href="http://www.bbc.co.uk/iplayer/episode/[[episode.pid]]">
        <div class="card-content">
          <div class="title">
            <template is="dom-if" if="[[episode.programme.position]]"><span>[[episode.programme.position]].</span></template><span>[[episode.position]] &middot; [[episode.title]]</span>
          </div>
        </div>
        <img class="image" src="[[computeImageURL(episode.image.pid)]]">
      </a>
    </paper-card>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'iplayer-episode',

      properties: {
        episode: Object
      },

      computeImageURL: function(pid) {
        return 'http://ichef.bbci.co.uk/images/ic/320x180/' + pid + '.jpg';
      },
    });
  })();
  </script>
</dom-module>
